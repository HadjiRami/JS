<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/min.css" rel="stylesheet">
    <link href="css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Js Examples</title>
</head>
<style>
    #sidenav {
        background-color: black;
        border: 1px solid #000;
        text-align: right;
        position: fixed;
        right: -250px;
        top: 0;
        width: 250px; /* Increased width for better readability */
        height: 100vh; /* Full height */
        padding-top: 20px; /* Space above the list */
        transition: .6s all;
    }

    #sidenav h2 {
        color: #fff;
        font-size: 30px;
        text-align: center;
        margin: 10px 0;
    }

    #sidenav ul {
        padding: 0;
        margin: 0;
        list-style-type: none;
    }

    #sidenav ul li {
        margin: 15px 0;
        padding-left: 20px; /* Added padding to create space for text */
    }

    #sidenav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s ease;
    }

    #sidenav ul li a:hover {
        color: #f39c12; /* Changed color on hover */
    }
</style>

<body>
    <button id="opennav">open nav</button>
    
    <div id="sidenav">
        <button id="closenav">close</button>
        <h2>Logo</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
    </div>
    <script src="main.js"></script>
    <script src="js/bootstrap.bundle.maim.js"></script>
</body>
</html>
